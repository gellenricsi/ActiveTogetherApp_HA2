<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 text-center mb-3">
      <h1>{{ title }}</h1>
      <img src="{{ imagePath }}" class="img-fluid" alt="image" />
    </div>

    <div class="col-12 text-center">
      <button mat-raised-button [matMenuTriggerFor]="menu" color="primary" class="mx-2">
        Menu
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/dashboard']">Dashboard</button>
        <button mat-menu-item [routerLink]="['/about']">About</button>
      </mat-menu>
    </div>
  </div>
</div>
